<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Blog</title>
  <link
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Crypto Blog</h1>
      <button id="loginButton">Log In</button>
      <button id="logoutButton" style="display: none;">Log Out</button>
    </header>
    <main>
      <button id="newPostButton" style="display: none;">New Post</button>
      <div id="editorContainer" style="display: none;">
        <input type="text" id="postTitle" placeholder="Title" />
        <div id="editor"></div>
        <button id="submitPostButton">Submit Post</button>
      </div>
      <div id="postsContainer"></div>
    </main>
  </div>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
